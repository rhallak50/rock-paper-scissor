<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissor</title>
</head>
<body>
  <script>



    let playerChoice;
    let computerChoice;
    let roundWinner;
    
    function getPlayerChoice() {
      playerChoice = prompt()
      playerChoice = playerChoice.toLowerCase()
      return playerChoice;
    }

    function getComputerChoice() {
      let value = Math.random()
      if (value < .33) {
        return computerChoice = "rock";
      } else if (value > .66) {
        return computerChoice = "paper";
      } else {
        return computerChoice = "scissor";
      }
    }

    function pickWinner(computer, player) {
      if (computer === "rock" && player === "paper") {
        return roundWinner = "You win! Paper beats Rock!";
      } else if (computer === "rock" && player === "scissor") {
        return roundWinner = "You lose! Rock beats Scissor!";
      } else if (computer === "scissor" && player === "paper") {
        return roundWinner = "You lose! Scissor beats Paper!";
      } else if (computer === "scissor" && player === "rock") {
        return roundWinner = "You win! Rock beats Scissor!";
      } else if (computer === "paper" && player === "scissor") {
        return roundWinner = "You win! Scissor beats Paper!";
      } else if (computer === "paper" && player === "rock") {
        return roundWinner = "You lose! Paper beats Rock!";
      } else if (computer === player) {
        return roundWinner = "This round is a tie...";
      }
    }

    function playRound () {
    getPlayerChoice();
    getComputerChoice();
    console.log(pickWinner (computerChoice, playerChoice));
    }

    for (let i = 0; i < 5; i++) {
      playRound();
    }

  </script>
</body>
</html>
