<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissor</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topBar">

  </div>
  <div class="myColumns">

    <div class="column">
      <h1 style="margin-top: 32px;">You</h1>
      <!-- <div class="pointsContainerA">
        <div class="bluePoint"></div>
        <div class="defaultPoint"></div>
        <div class="defaultPoint"></div>
        <div class="defaultPoint"></div>
        <div class="defaultPoint"></div>
      </div> -->
      <div class="divider"></div>
      <h1 style="font-size: 18px;">Make a Pick</h1>
      <div class="selectorArea">
        <button id="rock" class="rockBtn">Rock</button>
        <button id="paper" class="paperBtn">Paper</button>
        <button id="scissor" class="scissorBtn">Scissor</button>
      </div>
    </div>

    <div class="column">
      <div id="logoContainer">
        <img src="logo.png" alt="Logo">
      </div>
      <h1 id="currentScore" style="margin-top: 32px;"></h1>
      <div class="resultBox">
        <p class="resultLabel">Result Goes Here!</p>
      </div>
    </div>

    <div class="column">
      <h1 style="margin-top: 32px;">Computer</h1>
      <!-- <div class="pointsContainerB">
        <div class="redPoint"></div>
        <div class="defaultPoint"></div>
        <div class="defaultPoint"></div>
        <div class="defaultPoint"></div>
        <div class="defaultPoint"></div>
      </div> -->
      <div class="divider"></div>
      <h1 style="font-size: 18px;">Computer Pick</h1>
      <div class="selectorArea">
        <div class="computerArea">
          <p class="compChoice">Computer Choice!</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
